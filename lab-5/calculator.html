<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            background-color: #f0f0f0;
        }
        .main {
            width: 300px;
            margin: 100px auto;
        }
        .calsi {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .inp input {
            width: 100%;
            height: 40px;
            font-size: 24px;
            text-align: right;
            padding-right: 10px;
        }
        .r1, .r2, .r3, .r4, .r5 {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        input[type="button"] {
            width: 70px;
            height: 50px;
            font-size: 20px;
        }
        </style>
</head>
<body>
    <div class="main">
        <div class="calsi">
            <div class="inp">
                <input type="text" id="panel" name="panelbox">
            </div>
            <div class="r1">
                <input type="button" value="AC" onclick="panel.value=''" style="color:red" >
                <input type="button" value="C" onclick="panel.value=''" >
                <input type="button" value="%" onclick="panel.value+='%'" >
                <input type="button" value="/" onclick="panel.value+='/'" >
            </div>
            <div class="r2">
                <input type="button" value="7" onclick="panel.value+='7'" >
                <input type="button" value="8" onclick="panel.value+='8'" >
                <input type="button" value="9" onclick="panel.value+='9'" >
                <input type="button" value="" onclick="panel.value+=''" >
            </div>
            <div class="r3">
                <input type="button" value="4" onclick="panel.value+='4'" >
                <input type="button" value="5" onclick="panel.value+='5'" >
                <input type="button" value="6" onclick="panel.value+='6'" >
                <input type="button" value="-" onclick="panel.value+='-'" >
            </div>
            <div class="r4">
                <input type="button" value="1" onclick="panel.value+='1'" >
                <input type="button" value="2" onclick="panel.value+='2'" >
                <input type="button" value="3" onclick="panel.value+='3'" >
                <input type="button" value="+" onclick="panel.value+='+'" >
            </div>
            <div class="r5">
                <input type="button" value="00" onclick="panel.value+='00'" >
                <input type="button" value="0" onclick="panel.value+='0'" >
                <input type="button" value="." onclick="panel.value+='.'" >
                <input type="button" value="Back " onclick="Back()" >
            </div>
            <div class="r5">
                <input type="button" value="=" onclick="Equal()">
            </div>

        </div>
    </div>
    <script>
        function Equal() {
           let a = document.getElementById("panel");
           let b = a.value;
           for(i=0; i < b.length; i++) {
               if(b[i] === '%') {
                   let n = b.slice(0, i);
                   let m = b.slice(i + 1);
                   a.value = (parseFloat(n) * parseFloat(m)) / 100;
                   return;
               }
               else if(b[i] === '/') {
                   let n = b.slice(0, i);
                   let m = b.slice(i + 1);
                   a.value = parseFloat(n) / parseFloat(m);
                   return;
               }
               else if(b[i] === '*') {
                   let n = b.slice(0, i);
                   let m = b.slice(i + 1);
                   a.value = parseFloat(n) * parseFloat(m);
                   return;
               }
               else if(b[i] === '-') {
                   let n = b.slice(0, i);
                   let m = b.slice(i + 1);
                   a.value = parseFloat(n) - parseFloat(m);
                   return;
               }
               else if(b[i] === '+') {
                   let n = b.slice(0, i);
                   let m = b.slice(i + 1);
                   a.value = parseFloat(n) + parseFloat(m);
                   return;
               }
           }
        }

        function Back() {
            let a = document.getElementById("panel")
            a.value = a.value.slice(0, -1);
    }
    </script>
</body>
</html>
