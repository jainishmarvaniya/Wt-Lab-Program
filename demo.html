<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bhagavad Gita Navbar Clone</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>

    .navbar {
      background-color: #fff;
      padding: 0.6rem 2.5rem; 
    }
    .navbar-brand {
      font-weight: 700;
      font-size: 1.35rem;
      margin-right: 2rem;
    }
    .nav-link {
        font-weight: 500;
        font-size: 0.85rem;
        color: #474343 !important;
        margin-left:25px;
        margin-right: 0;
    }
    .nav-link:hover {
      color: #ff6600 !important;
    }
    .donate-link {
      font-weight: 600;
      text-decoration: underline;
      color: #ff4500 !important;
    }

    .dropdown-menu {
      min-width: 440px;
      padding: 1.2rem 1.5rem;
      border-radius: 8px;
    }
    .chapter-list {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px 30px;
      margin-top: 10px;
    }
    .chapter-list a {
      display: flex;
      align-items: center;
      font-weight: 500;
      font-size: 0.92rem;
      color: #282222;
      text-decoration: none;
    }
    .chapter-list a:hover {
      color: #ff6600;
    }
    .chapter-list i {
      margin-right:8px;
      font-size: 1rem;
      color: #ff6600;
    }
    .search-box {
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 5px 12px;
      width:170px;
      font-size: 0.9rem;
    }
    .icon-btn {
      border: none;
      background: none;
      margin-left: 12px;
      font-size: 1.2rem;
      color: #222020;
      cursor: pointer;
    }
    .lang-flag {
      width: 26px;
      height: 18px;
    }
    .gitaa{
        font-size:0.5px;
    }
    .nav-item{
         margin-left:-20px;
    }
  </style>
</head>
<body>


<nav class="navbar navbar-expand-lg fixed-top shadow-sm">
  <div class="container-fluid">

              <a href="#card"><i class="bi bi-file-earmark-text"></i> Chapter 3</a>

              <a href="#card"><i class="bi bi-file-earmark-text"></i> Chapter 8</a>

              <a href="#card"><i class="bi bi-file-earmark-text"></i> Chapter 10</a>
              <a href="#card"><i class="bi bi-file-earmark-text"></i> Chapter 11</a>
              <a href="#card"><i class="bi bi-file-earmark-text"></i> Chapter 12</a>
              <a href="#card"><i class="bi bi-file-earmark-text"></i> Chapter 13</a>
              <a href="#card"><i class="bi bi-file-earmark-text"></i> Chapter 14</a>
              <a href="#card"><i class="bi bi-file-earmark-text"></i> Chapter 15</a>
              <a href="#card"><i class="bi bi-file-earmark-text"></i> Chapter 16</a>
              <a href="#card"><i class="bi bi-file-earmark-text"></i> Chapter 17</a>
              <a href="#card"><i class="bi bi-file-earmark-text"></i> Chapter 18</a>
            </div>
          </ul>
        </li>

        <li class="nav-item"><a class="nav-link" href="Quote.html">Quotes</a></li>
        <li class="nav-item"><a class="nav-link" href="About.html">About Gita</a></li>
        <li class="nav-item"><a class="nav-link" href="https://bhagavadgita.io/gitagpt">Gita AI</a></li>
        <li class="nav-item"><a class="nav-link" href="Donate.html">Donate</a></li>
      </ul>

      <form class="d-flex align-items-center">  
        <input class="search-box me-2" type="search" placeholder="Search">
        <button type="button" class="icon-btn"><i class="bi bi-moon"></i></button>

        <div class="dropdown ms-2">
          <a class="btn btn-link dropdown-toggle p-0" href="#card" data-bs-toggle="dropdown">
            <img src="https://flagcdn.com/w20/gb.png" class="lang-flag" alt="EN">
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#card"><img src="https://flagcdn.com/w20/gb.png" class="me-2"> English</a></li>
            <li><a class="dropdown-item" href="#card"><img src="https://flagcdn.com/w20/in.png" class="me-2"> Hindi</a></li>
          </ul>
        </div>
      </form>
    </div>
  </div>
</nav>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const themeBtn = document.querySelector('.icon-btn');
    const body = document.body;
    let darkMode = false;
    themeBtn.addEventListener('click', function() {
      darkMode = !darkMode;
      if (darkMode) {
        body.style.backgroundColor = '#222';
        body.style.color = '#eee';
        document.querySelector('.navbar').style.backgroundColor = '#333';
        document.querySelector('.navbar').style.color = '#eee';
        themeBtn.innerHTML = '<i class="bi bi-brightness-high"></i>';
      } else {
        body.style.backgroundColor = '#fff';
        body.style.color = '#000';
        document.querySelector('.navbar').style.backgroundColor = '#fff';
        document.querySelector('.navbar').style.color = '#000';
        themeBtn.innerHTML = '<i class="bi bi-moon"></i>';
      }
    });
  });
</script>
