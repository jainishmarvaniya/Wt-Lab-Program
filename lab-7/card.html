<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .bg-1{
            border: 1px solid white;
            border-radius:20%;
            width:50px;
        }
         .bg-2{
            border: 1px solid white;
            border-radius:20%;
            width:50px;
        }
         .bg-3{
            border: 1px solid white;
            border-radius:20%;
            width:80px;
        }
    </style>
</head>
<body>
    <label>Product Name:</label>
    <input type="text" id="proname" placeholder="Enter Product Name">

    <label style="margin-left:50px;">Category:</label>
    <input type="text" id="category" placeholder="Enter Category">
    <br><br>
    <label>Price:</label>
    <input type="text" id="price" placeholder="Enter price">

    <label style="margin-left:120px;">Image Url:</label>
    <input type="text" id="img" placeholder="Enter Image Url">
    <br><br>
    <button onclick="addedit()" id="btn" class="bg-danger bg-1">Add</button>
    <br><br>
    <div class="card" style="width: 18rem;">
       <img src="shoes.jpg" class="card-img-top" height="200px" width="10px">
       <div class="card-body">
         <p class="card-text">shoes</p>
         <p id="">Rupess:500</p>
         <p class="card-text">Men wear shoes</p>
         <button class="bg-success bg-2 ">Edit</button>
         <button class="bg-danger bg-3">Delete</button>
       </div>
        </div>
    </table>

    <script>
         arr=[]
         editindex=-1

         function display(){
            temp=''

            for(i=0;i<arr.length;i++){
                temp+=`<tr>
                    <td>${i+1}</td>
                    <td>${arr[i].proname}</td>
                    <td>${arr[i].category}</td>
                    <td><button onclick="editstu(${i})">Edit</button><button onclick="deletestu(${i})">Delete</button></td>
                    </tr>`
            }

            document.getElementById("tblbody").innerHTML=temp
         }

         function addedit(){
             proname=document.getElementById("proname").value
             category=document.getElementById("category").value
             price=document.getElementById("price").value
             image=document.getElementById("img").value
             
             product={
                proname:proname,
                category:category,
                price:price,
                image:img
             }
             if(editindex!=-1){
                arr[editindex]=product
                 editindex=-1
                 btn.innerHTML='ADD'
             }
             else{
             if(proname==""){
                alert("Please Enter a Name")
             }
             else{
                 arr.push(product)
             }
            }
             document.getElementById("proname").value=' '
             document.getElementById("category").value=' '
              document.getElementById("price").value=' '
             document.getElementById("img").value=' '
             display()
         }

         function deletestu(idx){
                arr.splice(idx,1)
                display()
         }

         function editstu(idx){
               editindex=idx
               document.getElementById('proname').value=arr[idx].proname
               document.getElementById('category').value=arr[idx].category
               document.getElementById('price').value=arr[idx].price
               document.getElementById('img').value=arr[idx].image
               btn.innerHTML='Edit'
         }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
