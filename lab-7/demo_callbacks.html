<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo callbacks</title>
</head>
<body>

    <script>
        function sum(a,b,mycallback){
            sum=a+b;
            mycallback(sum)
        }
        function printsum(ans){
            document.write("sum is: "+ans)
        }
        sum(3,6,printsum)
    </script>
</body>
</html>
