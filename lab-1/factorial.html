<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial</title>
</head>
<body>
<script>
    n=parseInt(prompt("Enter a number: "));
    res=1;

    for(i=1;i<=n;i++){
         res=res*i;
    }

    document.write(res);
</script>

</body>
</html>
