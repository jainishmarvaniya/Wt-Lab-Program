<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fibonacci</title>
</head>
<body>
<script>

    n=parseInt(prompt("Enter a range: "));
    a=0;
    b=1;
    sum=0;

    document.write(a+",");
    document.write(b+",");

    for(i=0;i<(n-2);i++){
       sum=a+b;
       a=b;
       b=sum;
       document.writeln(sum+",")
    }
</script>   
</body>
</html>
