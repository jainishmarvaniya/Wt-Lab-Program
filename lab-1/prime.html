<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime</title>
</head>
<body>
    <script>
        a=parseInt(prompt("Enter a number: "));
        count=0;

        for(i=2;i<a;i++){
            if(a%i==0){
                count++;
            }
        }

        if(count==1){
            document.writeln("number is not prime");
        }
        else{
              document.writeln("number is prime");
        }
    </script>
</body>
</html>
