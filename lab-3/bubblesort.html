<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bubble sort</title>
</head>
<body>
<script>
       size=prompt("Enter a size of a array: ")
        arr=[]
       for(i=0;i<size;i++){
          arr[i]=prompt("Enter a array element: ")

       }

       for(i=0;i<size;i++){
        for(j=0;j<(size-i-1);j++){
             if(arr[j]>arr(j+1)){

                 temp=arr[j]
                 arr[j]=arr[(j+1)]
                 arr[j+1]=temp
             }
        }
       }

       document.write(arr)
</script>
  
</body>
</html>
