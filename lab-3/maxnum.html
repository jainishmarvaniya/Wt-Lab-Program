<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>max number</title>
</head>
<body>

    <script>
       arr=[ ] 

       size=prompt("Enter a size: ")

    
       for(i=0;i<size;i++){

          arr[i]= prompt("Enter a array element: ")
           max=arr[0]
          if(max<arr[i]){
              max=arr[i]
          }
       }

       document.write("max element is: "+max)
    </script>
</body>
</html>
