<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array index</title>
</head>
<body>

    <script>

        str=prompt("Enter a sentence: ")

        arr=str.split(" ")

        fiwo=prompt("Enter a word")

        for(i=0;i<arr.length;i++){
            if(arr[i]==fiwo){
                document.write("index is: "+i)
            }
        }
    </script>
</body>
</html>
