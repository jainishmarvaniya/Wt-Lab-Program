<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>faculty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <script>
           faculty=[{ Name:"arjun bala",Age:35,subject:"Wt",Department:"Cse"},
                     { Name:"jadeja sir",Age:39,subject:"Ds",Department:"Cse"},
                     { Name:"punit sir",Age:32,subject:"Maths",Department:"Humanities and science"},
                     { Name:"ashruti madam",Age:30,subject:"Ds",Department:"Cse"},
                     { Name:"dixita madam",Age:33,subject:"Dbms",Department:"Cse"} ]

                  document.write("<table class=' table table-dark' border=1>")
                  document.write("<thead>")
                   document.write("<tr>")
                  document.write("<th scope='col'>Name</th>")
                  document.write("<th scope='col'>Age</th>")
                  document.write("<th scope='col'>Subject</th>")
                  document.write("<th scope='col'>Department</th>")
                       
                 document.write("</tr>")
               document.write("</thead>")

               document.write("<tbody>")
                  for(i=0;i<faculty.length;i++){
                     document.write("<tr class='table-primary'>")
                        document.write('<td class="table-warning">' + faculty[i].Name + '</td>')
                        document.write('<td class="table-warning">' + faculty[i].Age + '</td>')
                        document.write('<td class="table-warning">' + faculty[i].subject + '</td>')
                        document.write('<td class="table-warning">' + faculty[i].Department + '</td>')
                     }
                 document.write("</tbody>")

                 document.write("</table>")






           // dumy data mate --> https:// tinyurl.com/45uc26ke
    </script>
