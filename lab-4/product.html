<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <script>
      

      product={id:"1",name:"laptop",price:300,category:"electronics",instock:"yes"},
              { id:"2",name:"smart phone",price:200,category:"electronics",instock:"no"},
              { id:"3",name:"desk chair",price:250,category:"furnithure",instock:"no"},
              { id:"4",name:"book",price:370,category:"book",instock:"yes"},
              { id:"5",name:"headphones",price:500,category:"electronics",instock:"yes"}

              document.write("<table class=' table table-dark' border=1>")
                  document.write("<thead>")
                   document.write("<tr>")
                  document.write("<th scope='col'>Id</th>")
                  document.write("<th scope='col'>Name</th>")
                  document.write("<th scope='col'>Price</th>")
                  document.write("<th scope='col'>Category</th>")
                  document.write("<th scope='col'>Instock</th>")

                       
                 document.write("</tr>")
               document.write("</thead>")

               document.write("<tbody>")
                  for(i=0;i<product.length;i++){
                     document.write("<tr class='table-primary'>")
                        document.write('<td class="table-warning">' + product[i].id + '</td>')
                        document.write('<td class="table-warning">' + product[i].name + '</td>')
                        document.write('<td class="table-warning">' + product[i].price + '</td>')
                        document.write('<td class="table-warning">' + product[i].category+ '</td>')
                        document.write('<td class="table-warning">' + product[i].instock+ '</td>')
                     }
                 document.write("</tbody>")

                 document.write("</table>")


  </script>  

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
