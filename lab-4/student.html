<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <script>
        students =  [
            {
                id: 1,
                name: "Alice Smith",
                age: 15,
                grade: "10th",
                subjects: ["Math", "Science", "English"]
            },
            {
                id: 2,
                name: "Bob Johnson",
                age: 14,
                grade: "9th",
                subjects: ["History", "Math", "Art"]
            },
            {
                id: 3,
                name: "Charlie Brown",
                age: 16,
                grade: "11th",
                subjects: ["Biology", "Chemistry", "Physics"]
            },
            {
                id: 4,
                name: "Diana Prince",
                age: 17,
                grade: "12th",
                subjects: ["English", "History", "Economics"]
            },
            {
                id: 5,
                name: "Ethan Hunt",
                age: 15,
                grade: "10th",
                subjects: ["Physical Education", "Math", "Geography"]
            }
        ];
            

            document.write("<table class=' table table-primary' border=1>")
                  document.write("<thead>")
                   document.write("<tr>")
                  document.write("<th scope='col'>Id</th>")
                  document.write("<th scope='col'>Name</th>")
                  document.write("<th scope='col'>Age</th>")
                  document.write("<th scope='col'>Grade</th>")
                  document.write("<th scope='col'>Subjects</th>")
                       
                 document.write("</tr>")
               document.write("</thead>")

               document.write("<tbody>")
                  for(i=0;i<students.length;i++){
                     document.write("<tr class='table-primary'>")
                        document.write('<td class="table-success">' + students[i].id + '</td>')
                        document.write('<td class="table-success">' + students[i].name + '</td>')
                        document.write('<td class="table-success">' + students[i].age+ '</td>')
                        document.write('<td class="table-success">' + students[i].grade + '</td>')
                         document.write('<td class="table-success">' + students[i].subjects + '</td>')
                     }
                 document.write("</tbody>")

                 document.write("</table>")




    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
