<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

      function operat(number){
       first=Math.floor(number/10);
       second=number%10;

       return first**second;

      }

        a=parseInt(prompt("Enter the 2-digit number :"));
        if(a>=10 && a<=99){
        result=operat(a);
        alert(result);
        }
        else{
            alert("enter 2 digit number");
            
        }

    </script>
    
</body>
</html>
