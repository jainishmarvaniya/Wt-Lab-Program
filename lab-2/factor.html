<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factor</title>
</head>
<body>
 <script>
    n=parseInt(prompt("Enter a number: "))

    for(i=1;i<n;i++){
        if(n%i==0){
            document.writeln("factor of given number: "+i+"</br>")
        }
    }
 </script>   
</body>
</html>
