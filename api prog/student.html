<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student api</title>
   
</head>
<body>
     <table border="1">
        <tr>
            <td>Student Id</td>
            <td>Student Name</td>
            <td>Phone Number</td>
            <td>Image</td>
        </tr>

        
    <tbody id="tblbody">

    </tbody>
    </table>
<script>
    temp=''
  const xhttp = new XMLHttpRequest();

  xhttp.open("GET", "https://687e1d6bc07d1a878c315a6c.mockapi.io/student", true);
  xhttp.send();
        xhttp.onload = function(){
            if(xhttp.status==200){
                data=JSON.parse(this.responseText)
                data.map((student)=>{
                     temp+=`<tr>
                        <td>${student.id}</td>
                        <td>${student.StudentName}</td>
                        <td> ${student.PhoneNumber}</td>
                         <td><img height='100px' src='${student.StudentImage}'</td>
                         </tr>`
                })

                tblbody.innerHTML=temp
            }
            else{
                alert("Data Not Found")
            }
        }
             
    

</script>
</body>
</html>
